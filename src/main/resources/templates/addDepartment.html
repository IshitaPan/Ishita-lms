<!DOCTYPE html>
<html lang="en" xmlnx:th="http://www.thymelaef.org" xmlns:xmlnx="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <title>This is Add Department page</title>
</head>
<body >
 <section>
    <div class="container" >
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <div class="my-card mt-2" >
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p  class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessageFromsession()}"></th:block>                        
                    </div> 
                    <h1 class="text-center reg">Add Department</h1>
                    <form  novalidate action="" th:action="@{/save_department}" method="post" th:object="${department}" >
                        <div class="form-group" >
                            <label for="name_field" >Department Name<span class="required-field"></span></label>
                            <input type="text" name="name" th:value="${department.name}" class="form-control" 
                            th:classappend= "${#fields.hasErrors('name') ? 'is-invalid':''}" 
                            id="name_field" aria-describedby="nameHelp" placeholder="Enter Department Name" required>
                        </div>
                        <div class="text-danger" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                        </div>
                         <label> </label>
                        <div class="container-text-center">
                                <button type="submit"  style="background-color: #7e600e" class="btn btn-primary">Add Department</button>
                                <button type="reset"  style="background-color: #7e600e" class="btn btn-info">Reset</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</section> 

</body>
</html>
