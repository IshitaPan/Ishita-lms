<!DOCTYPE html>
<html lang="en" xmlnx:th="http://www.thymelaef.org" xmlns:xmlnx="http://www.w3.org/1999/xhtml"  >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>This is login page</title>
</head>
<body >
    <section class="vh-100" style="background-color: #6E260E;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                 
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form  th:action="@{login}" method="post">
                        <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login to your account</h2>
                            <div th:if="${param.error}">
                                <p class="alert-danger">username and password is Dismatch</p>
                            </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="username" name ="username" class="form-control form-control-lg"  />
                          <label class="form-label" for="username">Email address</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                        <div class="container-text-center">
                            <button type="submit"  style="background-color: #000000"  data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block">Login</button>
                         </div>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
